    <div class="container">
      <div class="row">
        <div
          class="col-sm-7"
          style="padding: 10px;"
        >
          <h3>Agregar odontologo</h3>
          <form id="add_new_odontologo">
            <div class="form-group">
              <label class="control-label" for="numeroMatricula"
                >Numero de matricula:</label
              >
              <input
                type="text"
                class="form-control"
                id="numeroMatricula"
                placeholder="Ingrese el numero de matricula:"
                name="numeroMatricula"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingrese el nombre:"
                name="nombre"
                required
              />
            </div>
            <div class="form-group">
              <label class="control-label" for="apellido">Apellido:</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                placeholder="Ingrese el apellido"
                name="apellido"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              id="btn-add-new-odontologo"
            >
              Guardar
            </button>
          </form>
          <div id="response" style="display: none; margin-top: 10px"></div>
        </div>
      </div>
    </div>
