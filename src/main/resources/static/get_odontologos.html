    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="home_admin.html">Home</a>
        <button
          class="navbar-toggler"

          data-bs-toggle="collapse"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >

                <li>
                  <a class="dropdown-item" href="./post_pacientes.html"

    <div class="container">
      <div id="div_odontologo_table">
        <h1>Listado de Odontologos</h1>
        <div class="row col-md-6 table-responsive">
          <table id="odontologoTable" class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Matricula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="odontologoTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div
          class="col-sm-6"
          style="
            display: none;
            padding: 10px;
          "
          id="div_odontologo_updating"
        >
          <form id="update_odontologo_form">
            <div class="form-group">
              <label>Id:</label>
              <input
                type="text"
                class="form-control"
                placeholder="id"
                id="id"
                disabled
              />
            </div>
            <div class="form-group">
              <label>Matricula:</label>
              <input
                type="text"
                class="form-control"
                placeholder="numeroMatricula"
                id="numeroMatricula"
              />
            </div>
            <div class="form-group">
              <label>Nombre:</label>
              <input
                type="text"
                class="form-control"
                placeholder="nombre"
                id="nombre"
              />
            </div>
            <div class="form-group">
              <label>Apellido:</label>
              <input
                type="text"
                class="form-control"
                placeholder="apellido"
                id="apellido"
              />
            </div>

            <button type="submit" class="btn btn-primary">Modificar</button>
          </form>
          <div id="response" style="display: none; margin: 10px"></div>
        </div>
      </div>
    </div>
  </body>
